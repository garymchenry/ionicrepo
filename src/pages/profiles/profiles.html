<ion-header>

  <ion-navbar>
    <ion-title>Github Profiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
        <ion-label>Github User:</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <br />
    <button ion-button type="submit" clear small>Search</button>
  </form>
   
  <button ion-button clear small (tap)="resetProfile()">Reset</button>
  
    
  </ion-card>

  <ion-item *ngIf="profile">
      <ion-avatar item-start>
        <img src="{{profile.avatar_url}}">
      </ion-avatar>
      <h2>{{profile.name}}</h2>
      <p>{{profile.location}}</p>
    </ion-item>
  

</ion-content>
